
<!-- Aprendido nesta aula : 

  align-self: muda um elemento especifico dentro das regras do container.
  align-content: utilizado para quando hÃ¡ mais de uma linha (wrap). Tem flex-end, start, space between... igual os outros.
  order: define a ordem e elementos especificos dentro do container
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos2</title>
</head>
<body>


<style>

    .container {
        flex-direction: row;
        display: flex;
        height: 500px;
        justify-content: center;
        align-items: center;
        background-color: dimgray;
      
        
    }

    .container div {
        width: 100px;
        height: 100px;
        font-size: 18px;
        background-color: red ;
        padding: 10px;
        margin: 10px;

    }


    .div4 { 
        order: -7;
        align-self: flex-start;
    }

</style>


<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div class="div4">4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>
<div>11</div>
<div>12</div>




</div>

</body>
</html>
