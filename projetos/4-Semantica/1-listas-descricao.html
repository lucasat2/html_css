<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 
    Dl - A lista em si 
    DT - Item principal 
    DD - Descricao do item  -->

 <dl>

    <dt>Café </dt>
        <dd>Liquido preto</dd>
    <br><br>


    <dt>Pão de queijo</dt>
        <dd>Lanche feito de queijo</dd>
    
<!-- 
    também é possivel colocar uma ul dentro do dt  -->
    <br><br>

    <dt>Batata frita</dt>
        <ul>
            <li>com queijo</li>
            <li>com bacon</li>
        </ul> 

 </dl>

</body>
</html>
