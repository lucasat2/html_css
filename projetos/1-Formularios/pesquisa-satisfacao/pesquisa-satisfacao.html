<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 22-06-22</title>
    <link rel="stylesheet" href="pesquisa-satisfacao.css">

    <!-- FONTES GOOGLE -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div>
        <img src="Pesquisa-de-satisfacao.png" alt="carinhas" width="200px">
    </div>


    <div>
        <h1>PESQUISA DE SATISFAÇÃO</h1>
    </div>



    <form action="pesquisa.php" method="get">

        <!-- NOME -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">

        <!-- EMAIL -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="ex:fulano@beltrano.com.br">

        <!-- DATA -->
        <label for="data">Conclusao</label>
        <input type="date" id="data" name="data">


        <!-- DATALISTS -->

        <!-- CURSOS  -->

        <label for="curso">Cursos</label>
        <input list="cursos" name="curso" id="curso" placeholder="Selecione ou digite">
        <datalist id="cursos">
            <option value="Mecânica">
            <option value="Mecatrônica">
            <option value="Eletrônica">
            <option value="Informática">
            <option value="Automação">
        </datalist>


        <label for="turno">Turno</label>
        <input list="turnos" name="turno" id="turno" placeholder="Selecione ou digite">
        <datalist id="turnos">
            <option value="Manhã">
            <option value="Tarde">
            <option value="Noite">
        </datalist>


        <!-- PESQUISA DE SATISFAÇÃO -->
        <p>Qual o seu grau de satisfação com:</p>

        <!-- CONTEUDO -->

        <div class="teste">

            <label for="conteudo" class="conteudo">Conteúdo:</label>

            <div>
                <input type="radio" id="pouco" name="conteudo" value="pouco">
                <label for="pouco">Pouco Satisfeito</label>
            </div>



            <div>
                <input type="radio" id="satisfeito" name="conteudo" value="satisfeito">
                <label for="satisfeito">Satisfeito</label>
            </div>


            <div>
                <input type="radio" id="muitosatisfeito" name="conteudo" value="muitosatisfeito">
                <label for="muitosatisfeito">Muito satisfeito</label> <br>

            </div>

        </div>

        <!-- MATERIAL  -->

        <div class="teste">

            <label for="material" class="material">Material:</label>

            <div>
                <input type="radio" id="pouco" name="material" value="pouco" class="teste">
                <label for="pouco">Pouco Satisfeito</label>
            </div>


            <input type="radio" id="satisfeito" name="material" value="satisfeito">
            <label for="satisfeito">Satisfeito</label>

            <input type="radio" id="muitosatisfeito" name="material" value="muitosatisfeito">
            <label for="muitosatisfeito">Muito satisfeito</label> <br>

        </div>

        <!-- INSTALAÇÕES  -->

        <div class="teste">

            <div class="teste2">
                <label for="instalações" class="instalacoes">Instalações:</label>
                <input type="radio" id="pouco" name="instalacoes" value="pouco">

                <label for="pouco">Pouco Satisfeito</label>

                <input type="radio" id="satisfeito" name="instalacoes" value="satisfeito">
                <label for="satisfeito">Satisfeito</label>

                <input type="radio" id="muitosatisfeito" name="instalacoes" value="muitosatisfeito">
                <label for="muitosatisfeito">Muito satisfeito</label>
            </div>

            <p>Comentarios</p>

            <textarea name="comentarios" id="comentarios" cols="70" rows="10"></textarea>
            <br> <br>

            
                <input type="submit" value="ENVIAR" class="enviar">
            



        </div>




</body>

</html>
