<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-funcionarios.css">
    <title>Cadastro de funcionarios </title>
</head>

<body>

    <center>

    <h1>CADASTRO DE FUNCIONÁRIOS </h1>
    <h2>DADOS PESSOAIS</h2>

<div class="borda">
    <form action="funcionarios.php">

    
    <!-- Nome de usuario -->
    <label for="username">Nome Completo</label> 
    <input type="text" id="username" name="username" required> <br>

    <!--Data de nascimento -->
    <label for="datanascimento">Data de nascimento</label> 
    <input type="date" id="datanascimento" name="datanascimento"> <br>

    <!-- CPF -->
    <label for="cpf">CPF</label> 
    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"> <br>

    <!-- Telefone -->
    <label for="telefone">Telefone</label> 
    <input type="text" id="telefone" name="telefone" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"> <br>

    <!-- Email -->
    <label for="email">Email</label> 
    <input type="email" id="email" name="email"> <br>


    <h2>ENDEREÇO</h2>


    <!-- Rua -->
    <label for="rua">Rua</label> 
    <input type="text" id="rua" name="rua" required> <br>


    <!-- Número -->
    <label for="número">Número</label> 
    <input type="number" id="numero" name="numero"> <br>


    <!-- Complemento -->
    <label for="Complemento">Complemento</label> 
    <input type="text" id="complemento" name="complemento"> <br>

    
    <!-- Bairro -->
    <label for="bairro">Bairro</label> 
    <input type="text" id="bairro" name="bairro" required> <br>

    
    <!-- Cidade -->
    <label for="cidade">Cidade</label> 
    <input type="text" id="cidade" name="cidade" required> <br>


     <!-- Estado -->
     <label for="estado">Estado</label> 
     <select id="estado" name="estado" class="select">

        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
    </select> 
    <br>


      <!-- CEP -->
    <label for="cep">Cep</label> 
    <input type="text" id="cep" name="cep"  placeholder ="Exemplo: 36035-125" pattern= "\d{5}-?\d{3}"> <br> <br>

     <!-- Botao reset -->
     <label for="reset"></label> 
     <input type="reset" id="reset" name="reset" value="Limpar" class="botoes">


      <!-- Botão cadastrar  -->
    <label for="cadastrar"></label> 
    <input type="submit" id="cadastrar" name="cadastrar" value="Cadastrar" class="botoes">  <br>


    </form>

</div>
    
</center>
</body>
</html>
