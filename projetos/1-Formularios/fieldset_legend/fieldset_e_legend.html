<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fieldsetstyle.css">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="blablabla.php">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>
                Primeiro nome : <br>
                <input type="text" name="name" required minlength="2" maxlength="50">
            </label>

            <label><br>
                Sobrenome: <br>
                <input type="text" name="lastname" required>
            </label><br>

            <label>
                Email: <br>
                <input type="text" name="email" pattern="">
            </label><br>

            <label>
                Data de nascimento: <br>
                <input type="date" name="birthdate" min="2022-11-24">
            </label><br>

        </fieldset>


        <fieldset>
            <legend>Dados profissionais</legend>
            <label>
                Nome da empresa: <br>
                <input type="text" name="companyname">
            </label><br>

            <label>
                Cargo na empresa: <br>
                <input type="text" name="companyjobtitle">
            </label><br>
        </fieldset>

        <input type="submit" value="cadastrar">


    </form>
</body>

</html>
